<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header :: head('Log In')"></head>

<body>
<nav th:replace="/fragments/navbar :: nav-bar"></nav>

<div class="container">
	<div class="row">
		<h1>Log In</h1>
		<div th:if="${param.error}">
			Invalid Username and Password!!!
		</div>
		<div th:if="${param.logout}">
			You have been logged out. Have a great day!!!
		</div>

		<form th:action="@{/login}"> method="post">
			<div class="form-group">
				<label for="username">Username</label>
				<input id="username" th:field="*{username}" class="form-control"/>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input id="password" type="password" th:field="*{password}" class="form-control"/>
			</div>

			<input class="btn btn-primary" type="submit" value="Sign me up!!!"/>
		</form>
	</div>
</div>
<footer th:replace="/fragments/footer :: main-footer"></footer>

</body>
</html>
