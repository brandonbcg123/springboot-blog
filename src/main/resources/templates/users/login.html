<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header :: head('Log In')"></head>

<body>
<nav th:replace="/fragments/navbar :: nav-bar"></nav>

<div class="container">
	<div class="row">
		<h1>Log In</h1>

		<form th:action="@{/login}" th:method="post">
			<div class="form-group">
				<label for="username">Username</label>
				<input id="username" type="text" name="username" class="form-control"/>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input id="password" type="password" name="password" class="form-control"/>
			</div>

			<input class="btn btn-primary" type="submit" value="Log In"/>
		</form>
		<div id="login-invalid-message" class="login-logout" th:if="${param.error}">
			Invalid Username or Password!!!
		</div>
		<div id="logout-message" class="login-logout" th:if="${param.logout}">
			You have been logged out. Have a great day!!!
		</div>
	</div>
</div>
<footer th:replace="/fragments/footer :: main-footer"></footer>

</body>
</html>
