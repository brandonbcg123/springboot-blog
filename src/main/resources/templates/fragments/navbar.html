<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="UTF-8" />
	<title>Title</title>
</head>
<body>

<nav id="nav-bar" class="navbar navbar-default" th:fragment="nav-bar">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand">A Blog For The People</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li class="current"><a href="/">Home <span class="sr-only">(current)</span></a></li>
				<li sec:authorize="!isAuthenticated()">
					<a href="/login">Log In</a>
				</li>
				<li sec:authorize="!isAuthenticated()">
				<a href="/register">Register</a>
				</li>
				<li sec:authorize="isAuthenticated()">
					<form th:action="@{/logout}" th:method="post">
						<button class="btn-link btn" style="margin-top: 6px">Logout</button>
					</form>
				</li>
			</ul>
			<form class="navbar-form navbar-right">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Search" />
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div><!-- /.navbar-collapse -->
	</div><!-- /.container-fluid -->
</nav>

</body>
</html>
